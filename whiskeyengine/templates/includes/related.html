<div class="recent-rated">
	<h3>Similar to {{ base_whiskey.data.name }}</h3>
    <ul class="recently-rated-list cf">
        {% for whiskey in related %}
	    <li>
	    	<div class="recently-rated-img">
	    		<a class="recommended-link" whiskey_id="{{ whiskey.key }}" href="/whiskey/{{ whiskey.data.slug }}/"><img width="100" height="150" src="{{ MEDIA_URL }}{{ whiskey.thumb }}" alt="" /></a>
	    	</div>
	    	<div class="recently-rated-raiting">
	    		<p>{% for star in whiskey.average_rating_list %}<img src="/static/css/images/full_star.png" alt="" />&nbsp;{% endfor %}</p>
	    		<h4><a class="recommended-link" whiskey_id="{{ whiskey.pk }}" href="/whiskey/{{ whiskey.data.slug }}/ ">{{ whiskey.data.name }}</a></h4>
	    	</div>
	    </li>
        {% endfor %}
	</ul>
</div>
