<form id="whiskey_review_form" action="/review/{{ whiskey.pk }}/" method="POST">
	<h3>{{ whiskey.name }}</h3>
	<hr/>
	<br/>
	<h5 id="rating-bar">Rating: {% include 'includes/stars.html' %}</h5>
	<br/><br/>
	<p>
		<textarea id="review-text" name="review" width="300"></textarea>
	</p>
	<br/>
	{% if not drinker %}
	<p>
		<label for="email">Your Email</label>
		{{ form.email.errors }}
		<input type="text" name="email">
	</p>
	{% endif %}
	<br/>
	<input type="submit" value="Submit Review">
	<a href="javascript:cancel_review()">Cancel</a>
</form>
<script type="text/javascript" charset="utf-8">
	$(function(){
		$('#whiskey_review_form').ajaxForm(function(data){
			$('#review_dialog').dialog('close');
		});
		
		$('#rating-bar input[type=radio]').rating();
	});
</script>
